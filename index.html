<!DOCTYPE html>
<html lang="en" class="default">
  <head>
    <title>Project Forumoji</title>
    <link rel="stylesheet" type="text/css" href="list.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  </head>
  <body>
    <div id="page-container">
      <header id="header">
        <h1>Project Forumoji</h1>
        <input id="search" placeholder="Search...">
        <nav id="links">
          <a href="#" id="theme_button">Theme</a>
          <a href="https://github.com/lopste/forumoji"><img src="img/GitIcon.png"> Github</a>
          <a href="https://scratch.mit.edu/discuss/topic/557083/?page=1"><img src="img/ScratchIcon.png"> Scratch</a>
        </nav>
      </header>
      <main id="info">
        <p class="preview-image"><img id="large-preview" class="preview-image"></p>
        <h2 id="name"></h2>
        <p class="preview-image"><img id="small-preview" class="preview-image"></p>
        <table>
          <tr>
            <td>by:</td>
            <td id="author"></td>
          </tr>
          <tr>
            <td>keywords:</td>
            <td id="keywords"></td>
          </tr>
          <tr>
            <td>BBCode:</td>
            <td>
              <div class="text-button">
                <input type="text" id="bbcode" readonly>
                <button onclick="copyBBCode()">copy</button>
              </div>
            </td>
          </tr>
        </table>
      </main>
      <nav id="list"></nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="resources/list.js"></script>
    <script src="resources/themes.js"></script>
  </body>
</html>
